<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>File Upload 예제</title>
</head>

<body>
   <h3>아파치 자카르타 프로젝트의 fileupload 모듈을 이용한 파일업로드</h3>
    <form method="post" action="uploadTest.do" enctype="multipart/form-data"> <!-- enctype => 폼 데이터(form data)가 서버로 제출될 때 해당 데이터가 인코딩되는 방법 -->
        파일선택: <input type="file" name="uploadFile" multiple="multiple"/>  <!-- multipart/form-data => <form> 요소가 파일이나 이미지를 서버로 전송할 때 주로 사용 -->
        전송자: <input type="text" name="sender">
        <input type="submit" value="Upload"/>

    </form>

    <br>
    <hr>

    <h3>서블릿3부터 지원하는 Part 인터페이스를 이용한 파일업로드</h3>
    <form method="post" action="uploadTest2.do" enctype="multipart/form-data"> <!-- action="/ServletExam/uploadtTest2.do" -->
    <!-- multipart/form-data | boundary => 메세지 파트를 구분하는 역할, 메세지의 시작과 끝에 나타남 (------------------로 구분함) -->
        파일선택: <input type="file" name="multiPartServlet"/>
        전송자: <input type="text" name="sender">
        <input type="submit" value="Upload"/>
    </form>
</body>
</html>
